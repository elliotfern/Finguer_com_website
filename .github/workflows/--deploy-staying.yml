name: Deploy Finguer STAGING

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 87.98.230.129 >> ~/.ssh/known_hosts

      - name: Deploy via rsync (atomic-ish)
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

          # Carpeta remota staging (ajusta)
          REMOTE_PATH="/home/epgylzqu/finguer-staging"

          # Subimos a una carpeta release temporal y luego hacemos swap
          RELEASE="release_$(date +%Y%m%d_%H%M%S)"
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 "mkdir -p $REMOTE_PATH/releases/$RELEASE"

          rsync -az --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".env" \
            --exclude="vendor" \
            --exclude="node_modules" \
            ./ epgylzqu@87.98.230.129:$REMOTE_PATH/releases/$RELEASE/

          # Swap: apuntamos "current" al nuevo release (symlink)
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 "\
            ln -sfn $REMOTE_PATH/releases/$RELEASE $REMOTE_PATH/current \
          "

      - name: Composer install on server
        run: |
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 "\
            cd /home/epgylzqu/finguer-staging/current && \
            composer install --no-dev --prefer-dist --optimize-autoloader \
          "
